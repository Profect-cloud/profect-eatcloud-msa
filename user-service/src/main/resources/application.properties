spring.application.name=user-service
spring.datasource.driver-class-name=org.postgresql.Driver
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql=INFO
spring.thymeleaf.cache=false
spring.quartz.properties.org.quartz.scheduler.instanceTimeZone=Asia/Seoul
spring.jackson.time-zone=Asia/Seoul
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=none
spring.config.import=application-secret.properties

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=2000ms
spring.data.redis.connect-timeout=2000ms
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=1000ms
spring.data.redis.lettuce.pool.time-between-eviction-runs=30s

# Netty DNS Resolver Logging Configuration
logging.level.io.netty.resolver.dns.DnsServerAddressStreamProviders=ERROR
logging.level.io.netty.resolver.dns=ERROR
logging.level.io.netty=ERROR

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=profect.eatcloud@gmail.com
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.debug=true